<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>SAP LEADS 2022-2023</title>
  <meta name="description" content="SAP LEADS 2022-2023" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="https://lh3.googleusercontent.com/d/1hi8uyhwZmhnXmY4wPxcTa1vc3xb0avSV" />
  <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1hi8uyhwZmhnXmY4wPxcTa1vc3xb0avSV" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  height: 100%;
  background-color: #f8f8f8;
  color: #333;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.login-container {
  background-color: white;
  padding: 50px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 320px;
  transition: all 0.3s ease;
}

.login-container:hover {
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

h1 {
  color: #1a1a1a;
  font-size: 28px;
  margin-bottom: 30px;
  text-align: center;
  font-weight: 300;
  letter-spacing: 1px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border: 1px solid #e0e0e0;
  border-radius: 6px;
  box-sizing: border-box;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
  outline: none;
  border-color: #333;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #1a1a1a;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s, transform 0.2s;
  margin-top: 20px;
}

button:hover {
  background-color: #333;
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

#content {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

#homeBtn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #1a1a1a;
  color: white;
  border: none;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

#homeBtn:hover {
  background-color: #333;
  transform: translateY(-2px);
}

#homeBtn:active {
  transform: translateY(0);
}
  </style>
</head>
<body>
  <div class="app-container">
    <h1>SAP LEADS 2022-2023</h1>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="content">
    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" src="https://script.google.com/macros/s/AKfycbxnd5xg_IrY5N2-ZFssOjvhK8_mvH33iKEVBCYSSpPm76YlBiBoqoEOVVV4cadFlQem/exec"></iframe>
    <button id="homeBtn"><i class="fas fa-home"></i></button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "SuperiCez" && password === "Zaq1zaq!") {
        document.querySelector(".app-container").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Invalid username or password");
      }
    }

    const homeBtn = document.getElementById('homeBtn');
    const iframe = document.querySelector('iframe');
    homeBtn.addEventListener('click', () => {
      iframe.src = 'https://script.google.com/macros/s/AKfycbxnd5xg_IrY5N2-ZFssOjvhK8_mvH33iKEVBCYSSpPm76YlBiBoqoEOVVV4cadFlQem/exec';
    });

    // เพิ่มส่วนนี้เพื่อซ่อน URL บาร์บนมือถือ
    window.addEventListener('load', function() {
      window.scrollTo(0, 1);
    });
  </script>
</body>
</html>
