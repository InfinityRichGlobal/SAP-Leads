<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>SAP LEADS 2022-2023</title>
  <meta name="description" content="SAP LEADS 2022-2023" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="https://lh3.googleusercontent.com/d/1hi8uyhwZmhnXmY4wPxcTa1vc3xb0avSV" />
  <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1hi8uyhwZmhnXmY4wPxcTa1vc3xb0avSV" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    #homeBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #333;
      color: white;
      border: none;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #homeBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>SAP-LEADS 2022-2023</h1>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="content">
    <iframe src="https://script.google.com/macros/s/AKfycbxnd5xg_IrY5N2-ZFssOjvhK8_mvH33iKEVBCYSSpPm76YlBiBoqoEOVVV4cadFlQem/exec"></iframe>
    <button id="homeBtn"><i class="fas fa-home"></i></button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "SuperiCez" && password === "Zaq1zaq!") {
        document.querySelector(".container").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Invalid username or password");
      }
    }

    document.getElementById('homeBtn').addEventListener('click', () => {
      document.querySelector('iframe').src = 'https://script.google.com/macros/s/AKfycbxnd5xg_IrY5N2-ZFssOjvhK8_mvH33iKEVBCYSSpPm76YlBiBoqoEOVVV4cadFlQem/exec';
    });
  </script>
</body>
</html>
